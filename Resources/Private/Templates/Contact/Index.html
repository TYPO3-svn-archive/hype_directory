{namespace h=Tx_Hype_ViewHelpers}

<f:layout name="contact" />

<f:section name="content">
	<f:if condition="{contact}">
		<f:then>
			<f:render partial="Contact/Contact/{contact.type}.html" arguments="{contact: contact, role: role, settings: settings}" />
		</f:then>

		<f:else>
			<p>{f:translate(key: 'contact_not_found')}</p>
		</f:else>
	</f:if>
</f:section>
